<!DOCTYPE html>
<html>

<head>
    <title>Calculatrice</title>
</head>

<body>
    <h1>Calculatrice</h1>
    <form>
        <input type="text" id="num1" placeholder="Premier nombre">
        <input type="text" id="num2" placeholder="Deuxième nombre">
        <br><br>
        <button type="button" onclick="addition()">+</button>
        <button type="button" onclick="soustraction()">-</button>
        <button type="button" onclick="multiplication()">*</button>
        <button type="button" onclick="division()">/</button>
        <br><br>
        <label>Résultat : </label>
        <input type="text" id="resultat" readonly>
    </form>

    <script>
        function addition() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var resultat = num1 + num2;
            document.getElementById("resultat").value = resultat;
        }

        function soustraction() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var resultat = num1 - num2;
            document.getElementById("resultat").value = resultat;
        }

        function multiplication() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var resultat = num1 * num2;
            document.getElementById("resultat").value = resultat;
        }

        function division() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var resultat = num1 / num2;
            document.getElementById("resultat").value = resultat;
        }
    </script>
</body>

</html>
