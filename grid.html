<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grille dans grille</title>
    <link rel="stylesheet" href="grid.css">
</head>

<body>
    <div class="grid-main">
        <div class="grid-resultat">
            <div> 15*</div>
            <div>32</div>

        </div>
        <div class="grid-acdel">
            <button>AC</button>
            <button>DEL</button>

        </div>
        <div class="grid-fruits">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>.</button>
            <button>0</button>
            <button>=</button>
        </div>
        <div class="grid-transports">
            <button>/</button>
            <button>*</button>
            <button>-</button>
            <button>+</button>
        </div>
    </div>
</body>

</html>
